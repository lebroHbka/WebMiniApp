<!DOCTYPE html>
<html>
<head>
	<title>myTree</title>
	<meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <section class="vertical" id="timerDisplay">
        <div id="timer">
            <span id="min" onselectstart="return false">01</span>
            <span id="dots">:</span>
            <span id="sec">00</span>
        </div>
        <div class="button" id="start">
            <div class="vertical" id="startButton" >
                <i class="fa fa-flag-checkered" aria-hidden="true"></i>
            </div>
        </div>


        <div id="controlPanel" class="button">
            <div class="controlButton" id="pause">
                <i class="fa fa-pause vertical" aria-hidden="true"></i>
            </div>
            <div class="controlButton" id="stop">
                <i class="fa fa-stop vertical" aria-hidden="true"></i>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</body>
</html>
